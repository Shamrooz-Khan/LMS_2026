{% extends 'core/base.html' %}
{% block content %}
<h2>Student Management</h2>
<div class="mb-3 text-end">
    <a href="{% url 'create_student' %}" class="btn btn-primary">
        <i class="bi bi-person-plus"></i> Add New Student
    </a>
</div>
<form method="get" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" placeholder="Search by name or email" value="{{ query }}" class="form-control">
        <button type="submit" class="btn btn-outline-secondary">Search</button>
    </div>
</form>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.username }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{% url 'edit_student' student.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No students found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
