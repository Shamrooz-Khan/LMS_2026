{% extends 'core/base.html' %}
{% block content %}
<h2>Create New Student</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
